  <![endif]--><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery-1.12.4.min.js"></script>
    <script src="highcharts-4.1.10/highcharts.js"></script>
    <script src="fontawesome-free-5.13.0-web/js/all.min.js"></script>
    <script src="bootstrap-4.1.1/js/bootstrap.min.js"></script>
    <script src="select2-4.0.13/dist/js/select2.min.js"></script>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="styles.css" rel="stylesheet" />
    <link href="select2-4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link
      href="select2-bootstrap4-theme-1.3.4/dist/select2-bootstrap4.min.css"
      rel="stylesheet"
    />
    <link href="chart.css" rel="stylesheet" />
  </head>

  <body>
    <div
      id="loader"
      style="position: fixed; height: 10%; width: 10%; left: 45%; top: 45%"
    >
      <div class="row justify-content-center align-items-center fa-3x">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
    </div>

    <div id="global" class="container-fluid invisible">
      <form>
        <div class="form-row align-items-center justify-content-center">
          <div id="countries-container-desktop" class="col-auto d-none">
            <select
              id="countries-desktop"
              class="selectpicker show-tick country-select"
              multiple
              data-actions-box="true"
              data-selected-text-format="count > 1"
              title="Select items"
              data-size="12"
              data-width="250px"
              data-hide-disabled="true"
              data-style="btn-flags"
            ></select>
          </div>
          <div id="indicators-container" class="d-none">
            <select
              id="indicators"
              class="selectpicker indicator-select"
              title="Select indicator"
            ></select>
          </div>
        </div>
      </form>
      <div id="dummy">
        <div class="row text-center">
          <div class="col mx-auto">
            <div class="country-selection">
              <select></select>
            </div>
            <div id="linechart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="json-stat.js"></script>
    <script src="countryNames.js"></script>
    <script src="chart.js"></script>
    <script src="data.js"></script>
  </body>
